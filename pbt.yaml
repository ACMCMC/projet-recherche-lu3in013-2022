verbose: 0
logger:
  classname: salina.logger.TFLogger
  log_dir: ./tmp
  cache_size: 10000
  every_n_seconds: 10
  verbose: False

algorithm:
  max_epochs: 300
  population_size: 30
  n_best_individuals: 5
  neural_network:
    hidden_layer_size: 8

env:
  classname: pbt.make_env
  env_name: Pendulum-v1
  max_episode_steps: 200