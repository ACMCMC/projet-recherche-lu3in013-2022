verbose: 0
logger:
  classname: salina.logger.TFLogger
  log_dir: ./tmp
  cache_size: 10000
  every_n_seconds: 10
  verbose: False

algorithm:
  max_epochs: 300
  population_size: 30
  n_best_individuals: 5
  stochasticity_seed: 123
  number_environments: 8
  neural_network:
    hidden_layer_size: 8
  mutation_rate: 0.2
  pbt_portion: 0.2
  hyperparameters:
    sigma:
      min: 0
      max: 1
    noise_multiplier:
      min: 0
      max: 1

env:
  classname: pbt.make_env
  env_name: Pendulum-v1
  max_episode_steps: 200